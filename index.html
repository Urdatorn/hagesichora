<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hagesichora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="logotype">ἁγησιχόρᾱ μὲν αὕτᾱ</div>

<div class="menu" id="mainMenu">
    <div class="menu-entry active" data-link="scansion.html">Scansion</div>
    <div class="menu-entry" data-link="theory.html">Theory</div>
</div>

<script>
    // Function to handle menu navigation
    function setupMenuNavigation() {
        const menuEntries = document.querySelectorAll('.menu-entry');
        let activeIndex = 0;

        // Update the active menu entry
        function updateActiveEntry(index) {
            menuEntries.forEach((entry, i) => {
                entry.classList.toggle('active', i === index);
            });
        }

        // Navigate the menu with arrow keys
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown') {
                activeIndex = (activeIndex + 1) % menuEntries.length;
                updateActiveEntry(activeIndex);
            } else if (event.key === 'ArrowUp') {
                activeIndex = (activeIndex - 1 + menuEntries.length) % menuEntries.length;
                updateActiveEntry(activeIndex);
            } else if (event.key === 'Enter') {
                const link = menuEntries[activeIndex].dataset.link;
                if (link) {
                    window.location.href = link;
                }
            }
        });

        // Add mouse click functionality
        menuEntries.forEach((entry, index) => {
            entry.addEventListener('click', () => {
                activeIndex = index;
                updateActiveEntry(activeIndex);
                const link = entry.dataset.link;
                if (link) {
                    window.location.href = link;
                }
            });
        });
    }

    setupMenuNavigation();
</script>

</body>
</html>
